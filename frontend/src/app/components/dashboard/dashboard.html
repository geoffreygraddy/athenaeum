<div class="dashboard-container">
  <header class="dashboard-header">
    <h1>Dashboard</h1>
    <div class="user-info">
      @if (currentUser()) {
        <span class="welcome-text">Welcome, {{ currentUser() }}!</span>
      }
      <button class="logout-btn" (click)="logout()">Logout</button>
    </div>
  </header>

  <main class="dashboard-content">
    <div class="content-card">
      <h2>Protected Content</h2>
      <p>This is a protected page that only authenticated users can access.</p>
      @if (isAuthenticated()) {
        <p class="status-message">âœ“ You are successfully logged in and viewing protected content.</p>
      }
    </div>
  </main>
</div>
