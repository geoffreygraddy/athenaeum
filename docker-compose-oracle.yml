version: '3.8'

services:
  oracle-db:
    image: container-registry.oracle.com/database/express:21.3.0-xe
    container_name: athenaeum-oracle-db
    environment:
      - ORACLE_PWD=OraclePassword123
      - ORACLE_CHARACTERSET=AL32UTF8
    ports:
      - "1521:1521"
      - "5500:5500"
    volumes:
      - oracle-data:/opt/oracle/oradata
      - ./backend/src/main/resources/oracle-init.sql:/opt/oracle/scripts/startup/01-init.sql
    restart: unless-stopped
    shm_size: 1g

volumes:
  oracle-data:
